<!DOCTYPE html>
<html>
<head>
    <title>Morsel - Morse Code Generator</title>
    <link href="style/bootstrap.css" rel="stylesheet">
    <link href="style/concord.css" rel="stylesheet">
    <link href="style/font-awesome.css" rel="stylesheet">
    <link href="style/morsel.css" rel="stylesheet">
    <script src="script/jquery-1.9.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/concord.js"></script>
    <script src="script/concordUtils.js"></script>
    <script src="script/morsel.js"></script>
</head>
<body>

<div>
    <a href="http://github.com/daveajones/morsel"><img
            style="position: absolute; top: 0; right: 0; border: 0; z-index: 1050;"
            src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
</div>

<div class="statusBar">
    <ul class="list-inline">
        <li class="brand">Morsel</li>
        <li><i id="soundStatus" class="status fa fa-tty"></i></li>
        <li>A morse code dictation console built with <a href="https://github.com/scripting/concord">Concord</a> and
            WebAudio.
        </li>
    </ul>
</div>

<div class="morseDisplay">
    <div class="checkbox-inline"><label for="chkNewline"><input id="chkNewline" type="checkbox"/> Send Newline (AA)</label></div>
    &nbsp;&nbsp;&nbsp;
    <div class="checkbox-inline"><label for="speed"><input id="speed" type="number" min="0.1" max="2.0" step="0.1" value="0.9"/> Speed </label></div>
    <span id="morseStream"></span>
</div>

<div class="divOutlinerContainer">
    <div id="outliner">
    </div>
</div>

<script src="script/index.js"></script>
</body>
</html>
